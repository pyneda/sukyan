name: Test
on: [push]
permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sukyantestdb
          POSTGRES_USER: sukyan
          POSTGRES_PASSWORD: sukyantest1234
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      POSTGRES_DSN: postgres://sukyan:sukyantest1234@localhost:5432/sukyantestdb?sslmode=disable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
      - name: Install Atlas CLI
        run: |
          curl -sSf https://atlasgo.sh | sh
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Run database migrations
        run: ./sukyan migrate apply
      - name: Test with the Go CLI
        run: go test -v ./...
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
              