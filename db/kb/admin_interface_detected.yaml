code: admin_interface_detected
title: Common admin interface detected
description: |
  A page with characteristics of a common admin interface or login page has been identified. Unauthorized access to such areas could expose sensitive configurations or data.

remediation: |
  This is an informational issue. Review whether exposing this admin interface is necessary. If exposure is required, ensure it is secured with appropriate access controls such as IP whitelisting, VPNs, and strong authentication mechanisms.

cwe: 306
severity: Info
references:
  - https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/02-Configuration_and_Deployment_Management_Testing/05-Enumerate_Infrastructure_and_Application_Admin_Interfaces
