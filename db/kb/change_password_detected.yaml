code: change_password_detected
title: Change Password Endpoint Discovered
description: |
  A well-known change password URL has been discovered. This follows the W3C specification for a standard location where users can change their password.

  The endpoint indicates:
  - The application has user authentication
  - Password management functionality exists
  - The site follows web platform security best practices

  Password managers and browsers use this endpoint to help users update passwords.
remediation: |
  Review the change password endpoint:
  - Ensure it redirects to a secure password change page
  - Verify HTTPS is enforced
  - Implement proper authentication before allowing password changes
  - Consider adding CSRF protection
  - Ensure the endpoint is correctly configured in the .well-known location
cwe: 200
severity: Info
references:
  - https://w3c.github.io/webappsec-change-password-url/
  - https://web.dev/change-password-url/
