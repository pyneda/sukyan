code: file_upload_detected
title: File Upload Detected
description:
  The application allows file uploads, which can expose it to various security
  vulnerabilities if not properly managed.
remediation:
  Ensure that file upload functionality is secured, including validating/sanitizing
  uploaded files, setting proper file permissions, and storing files in a secure location.
cwe: 434
severity: Info
references: 
  - https://book.hacktricks.xyz/pentesting-web/file-upload
  - https://cheatsheetseries.owasp.org/cheatsheets/File_Upload_Cheat_Sheet.html
