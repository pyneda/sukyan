code: os_cmd_injection
title: OS Command Injection
description: The application allows the execution of arbitrary operating system commands.
remediation:
  Avoid using shell commands in application code. If unavoidable, use strongly
  typed parameter APIs to prevent injection.
cwe: 78
severity: High
references:
  - https://owasp.org/www-community/attacks/Command_Injection
  - https://book.hacktricks.xyz/pentesting-web/command-injection
