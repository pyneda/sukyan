code: password_field_autocomplete_enabled
title: Password Field Autocomplete Enabled
description:
  The application's password fields have autocomplete enabled, which may
  pose a security risk by allowing password autofill on shared or public devices.
remediation:
  Disable autocomplete on password fields to prevent passwords from being
  stored and auto-filled by the browser.
cwe: 200
severity: Low
references: 
  - https://wiki.owasp.org/index.php/Testing_for_Vulnerable_Remember_Password_(OTG-AUTHN-005)
