code: php_code_injection
title: PHP Code Injection
description: The application allows the execution of arbitrary PHP code through user input.
remediation:
  Avoid using eval(), create_function(), and other dynamic code execution functions.
  If unavoidable, use proper input validation and sanitization. Consider using
  safer alternatives like predefined function mappings or whitelisted operations.
cwe: 94
severity: High
