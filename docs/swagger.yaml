basePath: /
definitions:
  api.ActionResponse:
    properties:
      message:
        type: string
    type: object
  api.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  api.FullScanInput:
    properties:
      exclude_patterns:
        items:
          type: string
        type: array
      max_depth:
        minimum: 0
        type: integer
      max_pages_to_crawl:
        minimum: 0
        type: integer
      pages_pool_size:
        maximum: 100
        minimum: 1
        type: integer
      start_urls:
        items:
          type: string
        type: array
      workspace_id:
        minimum: 0
        type: integer
    required:
    - start_urls
    - workspace_id
    type: object
  api.HistorySummary:
    properties:
      depth:
        type: integer
      id:
        type: integer
      method:
        type: string
      parameters_count:
        type: integer
      status_code:
        type: integer
      url:
        type: string
    type: object
  api.PassiveScanInput:
    properties:
      items:
        items:
          type: integer
        type: array
      workspace_id:
        minimum: 0
        type: integer
    required:
    - items
    - workspace_id
    type: object
  api.Renew:
    properties:
      refresh_token:
        type: string
    type: object
  api.ReportRequest:
    properties:
      format:
        $ref: '#/definitions/report.ReportFormat'
      title:
        type: string
      workspace_id:
        type: integer
    type: object
  api.SignIn:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        type: string
    required:
    - email
    - password
    type: object
  api.SignInResponse:
    properties:
      error:
        type: boolean
      msg:
        type: string
      tokens:
        $ref: '#/definitions/api.SignInTokens'
    type: object
  api.SignInTokens:
    properties:
      access:
        type: string
      refresh:
        type: string
    type: object
  api.WorkspaceCreateInput:
    properties:
      code:
        type: string
      description:
        type: string
      title:
        type: string
    type: object
  api.WorkspaceUpdateInput:
    properties:
      code:
        type: string
      description:
        type: string
      title:
        type: string
    type: object
  db.GroupedIssue:
    properties:
      code:
        type: string
      count:
        type: integer
      severity:
        type: string
      title:
        type: string
    type: object
  db.Issue:
    properties:
      code:
        type: string
      confidence:
        type: integer
      created_at:
        type: string
      curl_command:
        type: string
      cwe:
        type: integer
      description:
        type: string
      details:
        type: string
      false_positive:
        type: boolean
      http_method:
        type: string
      id:
        type: integer
      note:
        type: string
      payload:
        type: string
      references:
        items:
          type: string
        type: array
      remediation:
        type: string
      request:
        items:
          type: integer
        type: array
      response:
        items:
          type: integer
        type: array
      severity:
        $ref: '#/definitions/db.severity'
      status_code:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      url:
        type: string
      workspace_id:
        type: integer
    type: object
  db.JwtFilters:
    properties:
      algorithm:
        enum:
        - HS256
        - HS384
        - HS512
        - RS256
        - RS384
        - RS512
        - ES256
        - ES384
        - ES512
        type: string
      audience:
        type: string
      issuer:
        type: string
      sort_by:
        description: Example validation rule for sort_by
        enum:
        - token
        - header
        - issuer
        - id
        - algorithm
        - subject
        - audience
        - expiration
        - issued_at
        type: string
      sort_order:
        description: Example validation rule for sort_order
        enum:
        - asc
        - desc
        type: string
      subject:
        type: string
      workspace_id:
        type: integer
    type: object
  db.MessageDirection:
    enum:
    - sent
    - received
    type: string
    x-enum-varnames:
    - MessageSent
    - MessageReceived
  db.Task:
    properties:
      created_at:
        type: string
      finished_at:
        type: string
      id:
        type: integer
      started_at:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      workspace_id:
        type: integer
    type: object
  db.TaskJob:
    properties:
      completed_at:
        type: string
      created_at:
        type: string
      id:
        type: integer
      status:
        type: string
      task_id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  db.WebSocketMessage:
    properties:
      connection_id:
        type: integer
      created_at:
        type: string
      direction:
        allOf:
        - $ref: '#/definitions/db.MessageDirection'
        description: direction of the message
      id:
        type: integer
      mask:
        type: boolean
      opcode:
        type: number
      payload_data:
        type: string
      timestamp:
        description: timestamp for when the message was sent/received
        type: string
      updated_at:
        type: string
    type: object
  db.Workspace:
    properties:
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  db.severity:
    enum:
    - Unknown
    - Info
    - Low
    - Medium
    - High
    - Critical
    type: string
    x-enum-varnames:
    - Unknown
    - Info
    - Low
    - Medium
    - High
    - Critical
  report.ReportFormat:
    enum:
    - html
    - json
    type: string
    x-enum-varnames:
    - ReportFormatHTML
    - ReportFormatJSON
info:
  contact:
    email: contact@sukyan.com
    name: Contact
  description: The Sukyan API documentation.
  termsOfService: http://swagger.io/terms/
  title: Sukyan API
  version: "0.1"
paths:
  /api/v1/auth/token/renew:
    post:
      consumes:
      - application/json
      description: Renew access and refresh tokens.
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/api.Renew'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: renew access and refresh tokens
      tags:
      - Auth
  /api/v1/auth/user/sign/in:
    post:
      consumes:
      - application/json
      description: Auth user and return access and refresh token.
      parameters:
      - description: SignIn payload
        in: body
        name: signIn
        required: true
        schema:
          $ref: '#/definitions/api.SignIn'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.SignInResponse'
      summary: auth user and return access and refresh token
      tags:
      - Auth
  /api/v1/auth/user/sign/out:
    post:
      consumes:
      - application/json
      description: De-authorize user and delete refresh token.
      produces:
      - application/json
      responses:
        "204":
          description: ok
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: de-authorize user and delete refresh token
      tags:
      - Auth
  /api/v1/history:
    get:
      description: Get history with optional pagination and filtering by status codes,
        HTTP methods, and sources
      parameters:
      - default: 50
        description: Size of each page
        in: query
        name: page_size
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Comma-separated list of status codes to filter by
        in: query
        name: status
        type: string
      - description: Comma-separated list of HTTP methods to filter by
        in: query
        name: methods
        type: string
      - description: Comma-separated list of sources to filter by
        in: query
        name: sources
        type: string
      - description: Workspace ID to filter by
        in: query
        name: workspace
        required: true
        type: integer
      - default: '"id"'
        description: Field to sort by
        enum:
        - id
        - created_at
        - updated_at
        - status_code
        - request_body_size
        - url
        - response_body_size
        - parameters_count
        - method
        in: query
        name: sort_by
        type: string
      - default: '"desc"'
        description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get history
      tags:
      - History
  /api/v1/history/{id}/children:
    get:
      consumes:
      - application/json
      description: Get all the other history items that have the same depth or more
        than the provided history ID and that start with the same URL
      parameters:
      - description: History ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.HistorySummary'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get children history
      tags:
      - History
  /api/v1/history/root-nodes:
    get:
      consumes:
      - application/json
      description: Get all the root history items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.HistorySummary'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Gets all root history nodes
      tags:
      - History
  /api/v1/history/websocket/connections:
    get:
      description: Get WebSocket connections with optional pagination
      parameters:
      - default: 50
        description: Size of each page
        in: query
        name: page_size
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Workspace ID
        in: query
        name: workspace
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get WebSocket connections
      tags:
      - History
  /api/v1/history/websocket/messages:
    get:
      description: Get WebSocket messages with optional pagination and filtering by
        connection id
      parameters:
      - default: 50
        description: Size of each page
        in: query
        name: page_size
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Filter messages by WebSocket connection ID
        in: query
        name: connection_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.WebSocketMessage'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get WebSocket messages
      tags:
      - History
  /api/v1/interactions:
    get:
      description: Get interactions with optional pagination and protocols filter
      parameters:
      - description: Workspace ID
        in: query
        name: workspace
        required: true
        type: integer
      - default: 50
        description: Size of each page
        in: query
        name: page_size
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Comma-separated list of protocols to filter by
        in: query
        name: protocols
        type: string
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get interactions
      tags:
      - Interactions
  /api/v1/issues:
    get:
      consumes:
      - application/json
      description: Retrieves all issues with a count
      parameters:
      - description: Workspace ID
        in: query
        name: workspace
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Issue'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all issues
      tags:
      - Issues
  /api/v1/issues/grouped:
    get:
      consumes:
      - application/json
      description: Retrieves all issues grouped
      parameters:
      - description: Workspace ID
        in: query
        name: workspace
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.GroupedIssue'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all issues grouped
      tags:
      - Issues
  /api/v1/report:
    post:
      consumes:
      - application/json
      description: Generates a report for a given workspace
      parameters:
      - description: Report request
        in: body
        name: report
        required: true
        schema:
          $ref: '#/definitions/api.ReportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Generate a report
      tags:
      - Reports
  /api/v1/scan/active:
    post:
      consumes:
      - application/json
      description: Receives a list of items and schedules them for active scanning
      parameters:
      - description: List of items
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/api.PassiveScanInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Submit items for active scanning
      tags:
      - Scan
  /api/v1/scan/full:
    post:
      consumes:
      - application/json
      description: Receives a list of URLs and other parameters and schedules them
        for a full scan
      parameters:
      - description: Configuration for full scan
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/api.FullScanInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Submit URLs for full scanning
      tags:
      - Scan
  /api/v1/scan/passive:
    post:
      consumes:
      - application/json
      description: Receives a list of items and schedules them for passive scanning
      parameters:
      - description: List of items
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/api.PassiveScanInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Submit items for passive scanning
      tags:
      - Scan
  /api/v1/tasks:
    get:
      consumes:
      - application/json
      description: Retrieves tasks based on pagination and status filters
      parameters:
      - default: 50
        description: Number of items per page
        in: query
        name: page_size
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Workspace ID
        in: query
        name: workspace
        required: true
        type: integer
      - description: Comma-separated list of statuses to filter
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Task'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List tasks with pagination and filtering
      tags:
      - Tasks
  /api/v1/tasks/jobs:
    get:
      consumes:
      - application/json
      description: Allows to filter and search task jobs
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - default: 50
        description: Number of items per page
        in: query
        name: page_size
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - description: Comma-separated list of statuses to filter
        in: query
        name: status
        type: string
      - description: Comma-separated list of titles to filter
        in: query
        name: title
        type: string
      - description: Completed at date to filter
        in: query
        name: completed_at
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.TaskJob'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Search Task Jobs
      tags:
      - Tasks
  /api/v1/tokens/jwts:
    post:
      consumes:
      - application/json
      description: Retrieves a list of JWTs with optional filtering and sorting options
      parameters:
      - description: Filtering and sorting options
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/db.JwtFilters'
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List JWTs with filtering and sorting
      tags:
      - JWT
  /api/v1/workspaces:
    get:
      consumes:
      - application/json
      description: Retrieves all workspaces with a count
      parameters:
      - description: Search query
        in: query
        name: query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Workspace'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all workspaces
      tags:
      - Workspaces
    post:
      consumes:
      - application/json
      description: Saves a new workspace to the database
      parameters:
      - description: Workspace to create
        in: body
        name: workspace
        required: true
        schema:
          $ref: '#/definitions/api.WorkspaceCreateInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/db.Workspace'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new workspace
      tags:
      - Workspaces
  /api/v1/workspaces/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a workspace and all associated data
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'message": "Workspace successfully deleted'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a workspace
      tags:
      - Workspaces
    put:
      consumes:
      - application/json
      description: Updates a workspace by ID
      parameters:
      - description: Workspace ID
        in: path
        name: id
        required: true
        type: string
      - description: Workspace object
        in: body
        name: workspace
        required: true
        schema:
          $ref: '#/definitions/api.WorkspaceUpdateInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.Workspace'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a workspace
      tags:
      - Workspaces
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
